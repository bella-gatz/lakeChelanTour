<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/favicon.png"/>
    <style>
        .carousel-inner img {
            object-fit:cover;   
            border-radius: 10px;
            max-height: 25%
        }

        .carousel-inner {
            border-radius: 10px;
        }
        
        div {
            margin: auto;
        }

        h2 {
            margin: 1rem;
        }
</style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <div class="gallerywrapper">
        <h1>Photo Gallery</h1>            
        <div id="gallery"> </div>
        <script>
            async function loadGallery() {
                // TODO: winery urls
                const res = await fetch("/gallery"); // 'server.js'
                const galleryData = await res.json();
                const galleryContainer = document.getElementById("gallery");

                for (const folder in galleryData) {
                    if (galleryData[folder].length > 0) {

                        // winery name
                        const heading = document.createElement("h2");
                        heading.textContent = folder;
                        galleryContainer.appendChild(heading);

                        // unique carousel ID
                        const carouselId = `carosel-${folder}`;

                        // photo carousel
                        // outer carousel
                        const carousel = document.createElement("div");
                        carousel.id = carouselId;
                        carousel.className = "carousel slide mb-4 w-50";
                        carousel.setAttribute("data-ride", "carousel");

                        // inner carousel 
                        const innerC = document.createElement("div");
                        innerC.className = "carousel-inner";

                        // adding images to carousel
                        galleryData[folder].forEach((photo, index) => {
                            const item = document.createElement("div");
                            if (index === 0) {
                                item.className = "carousel-item active"; // first photo is set as the 'header'
                            } else { 
                                item.className = "carousel-item";
                            }

                            const img = document.createElement("img");
                            img.loading = `lazy`;
                            img.src = `images/gallery/${folder}/${photo}`;
                            img.alt = `${folder}`;
                            img.className = "d-block img-fluid w-100";

                            item.appendChild(img);
                            innerC.appendChild(item);
                        });

                        carousel.append(innerC);

                        // carousel buttons
                        if (galleryData[folder].length > 1) {
                            const prev = document.createElement("a");
                            prev.className = "carousel-control-prev";
                            prev.href = `#${carouselId}`;
                            prev.role = "button";
                            prev.setAttribute("data-slide", "prev")
                            prev.innerHTML = `
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            `;

                            const next = document.createElement("a");
                            next.className = "carousel-control-next";
                            next.href = `#${carouselId}`;
                            next.role = "button";
                            next.setAttribute("data-slide", "next")
                            next.innerHTML = `
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            `;
                            carousel.appendChild(prev)
                            carousel.appendChild(next)
                        }

                        galleryContainer.append(carousel);
                    } else {
                        throw console.error(`Folder ${folder} has no photos`);
                    }
                }
            }
            loadGallery();
        </script>
    </div>
</body>

</html>
